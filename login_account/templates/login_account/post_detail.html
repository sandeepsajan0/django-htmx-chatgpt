{% extends 'base.html' %}

{% block body %}

    <p>{{ object.text }}</p>

    <p>  <b>{{object.author}}</b></p>

  </div>
<p><a href="{% url 'post_edit' post.pk %}"><b>Edit Blog Post</b></a></p>
<p><a href="{% url 'post_delete' post.pk %}"><b>Delete Blog Post</b></a></p
{% endblock %}
